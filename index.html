<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <!-- Links -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="https://kit.fontawesome.com/7c3aef27c1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <div class="fazerLogin">
            <a href="login.html">Fazer Login</a>
        </div>
        <div class="logo">
            <h1>Minhas Tarefas</h1>
        </div>
        <div class="config">
            <i class="fa-solid fa-pencil" onclick="openColors()"></i>
            <i class="fa-solid fa-sun" onclick="darkMode()"></i>
            <i class="fa-solid fa-moon" onclick="darkMode()"></i>
        </div>


        <div class="menu-mobile">
            <a href=""><i class="fa-solid fa-bars"></i></a>
        </div>
    </header>

    <main>
        <section class="mudarCor">
            <div class="botao_cor" title="Mudar cor">
                <h1>Mudar Cor</h1>
                <div class="cores">
                    <div class="cor black" title="Black" style="background-color: black;"></div>
                    <div class="cor Marron" title="Marron" style="background-color: #221a1a;"></div>
                    <div class="cor green" title="Green" style="background-color: green;"></div>
                    <div class="cor yellow" title="Yellow" style="background-color: yellow;"></div>
                    <div class="cor blue" title="Blue" style="background-color: blue;"></div>
                    <div class="cor grey" title="Grey" style="background-color: grey;"></div>
                    <div class="cor Brown" title="Brown" style="background-color: Brown;"></div>
                    <div class="cor aqua" title="aqua" style="background-color: rgb(3, 197, 197);"></div>
                    <div class="cor blueviolet" title="blueviolet" style="background-color: blueviolet"></div>
                    <div class="cor cadetblue" title="cadetblue" style="background-color: cadetblue"></div>
                    <div class="cor chartreuse" title="chartreuse" style="background-color: rgb(51, 95, 7)"></div>
                    <div class="cor chocolate" title="chocolate" style="background-color: chocolate"></div>
                    <div class="cor coral" title="coral" style="background-color: coral"></div>
                    <div class="cor cornflowerblue" title="cornflowerblue" style="background-color: cornflowerblue">
                    </div>
                    <div class="cor crimson" title="crimson" style="background-color: crimson"></div>
                    <div class="cor darkcyan" title="darkcyan" style="background-color: darkcyan;"></div>
                    <div class="cor darkolivegreen" title="darkolivegreen" style="background-color: darkolivegreen">
                    </div>
                    <div class="cor dodgerblue" title="dodgerblue" style="background-color: dodgerblue"></div>
                    <div class="cor goldenrod" title="goldenrod" style="background-color: goldenrod"></div>
                    <div class="cor mediumorchid" title="mediumorchid" style="background-color: mediumorchid"></div>
                </div>
                <div class="corPersonalizada">
                    <input type="color" name="style1" id="style1" value="#FFFFFF">
                    <label for="style1">Cor personalizada</label>
                </div>
            </div>
        </section>
        <section class="newList">
            <div class="newItem">
                <input type="text" name="tarefa" id="tarefa" placeholder="Criar uma tarefa" maxlength="50" autocomplete="off">
                <button id="enviar">Criar</button>
            </div>
        </section>

        <section class="itens">
            <ul class="list-tarefas">

            </ul>
        </section>

    </main>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/colors.js"></script>
</body>

</html>
